<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="calculator">
        <div id="display">0</div>
        <div class="buttons">
            <button class="ac blue">AC</button>
            <button class="sign blue">+/-</button>
            <button class="percent blue">%</button>
            <button class="divide orange">/</button>
            <button class="seven green">7</button>
            <button class="eigt green">8</button>
            <button class="nine green">9</button>
            <button class="multiply  orange">*</button>
            <button class="four green">4</button>
            <button class="five green">5</button>
            <button class="six green">6</button>
            <button class="minus orange">-</button>
            <button class="one green">1</button>
            <button class="two green">2</button>
            <button class="three green">3</button>
            <button class="plus orange">+</button>
            <button class="zero green">0</button>
            <button class="dot green">.</button>
            <button class="equal orange">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
